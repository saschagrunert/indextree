[package]
name = "indextree-macros"
version = "0.1.3"
edition = "2021"
description = "Macros for indextree"
license = "MIT"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.95"
quote = "1.0.40"
thiserror = "2.0.12"
either = "1.15.0"
syn = { version = "2.0.101", features = ["extra-traits", "full", "visit"] }
itertools = "0.14.0"
strum = { version = "0.27.1", features = ["derive"] }

[dev-dependencies]
indextree = { path = "../indextree", version = "4.7.4" }
